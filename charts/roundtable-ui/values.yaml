replicaCount: 1

image:
  repository: ghcr.io/dapperdivers/roundtable-ui
  tag: ""  # defaults to appVersion
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  hosts:
    - host: roundtable.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  NATS_URL: "nats://nats.database.svc:4222"
  NAMESPACE: "roundtable"
  FLEET_PREFIX: "fleet-a"
  FLEET_STREAM: "fleet_a_results"

vault:
  enabled: true
  claimName: ""  # existing PVC name for vault mount

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

serviceAccount:
  create: true
  name: ""
