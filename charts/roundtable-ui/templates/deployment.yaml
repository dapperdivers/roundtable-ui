apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "roundtable-ui.fullname" . }}
  labels:
    {{- include "roundtable-ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "roundtable-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "roundtable-ui.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "roundtable-ui.serviceAccountName" . }}
      containers:
        - name: roundtable-ui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.vault.enabled }}
          volumeMounts:
            - name: vault
              mountPath: /vault
              readOnly: true
          {{- end }}
      {{- if .Values.vault.enabled }}
      volumes:
        - name: vault
          persistentVolumeClaim:
            claimName: {{ .Values.vault.claimName }}
            readOnly: true
      {{- end }}
