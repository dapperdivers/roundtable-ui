apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "roundtable-ui.fullname" . }}
  labels:
    {{- include "roundtable-ui.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["ai.roundtable.io"]
    resources: ["knights", "chains", "missions", "roundtables"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "roundtable-ui.fullname" . }}
  labels:
    {{- include "roundtable-ui.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "roundtable-ui.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "roundtable-ui.serviceAccountName" . }}
