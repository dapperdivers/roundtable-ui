apiVersion: v1
kind: Service
metadata:
  name: {{ include "roundtable-ui.fullname" . }}
  labels:
    {{- include "roundtable-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "roundtable-ui.selectorLabels" . | nindent 4 }}
